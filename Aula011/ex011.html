<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Multas</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #222;
            animation: fadeIn 1s ease;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            animation: slideUp 1s ease;
            max-width: 90%;
        }

        label {
            font-size: 1.1em;
        }

        input[type="number"] {
            padding: 12px;
            font-size: 1em;
            border: 2px solid #ddd;
            border-radius: 10px;
            width: 220px;
            transition: border 0.3s;
        }

        input[type="number"]:focus {
            border-color: #4a90e2;
            outline: none;
        }

        input[type="button"] {
            padding: 12px 24px;
            font-size: 1em;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        input[type="button"]:hover {
            background-color: #357ABD;
            transform: scale(1.05);
        }

        #res {
            margin-top: 20px;
            font-size: 1.2em;
            opacity: 1;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .animate {
            opacity: 1;
            transform: scale(1.05);
        }

        .multa {
            color: red;
            font-weight: bold;
            font-size: 1.3em;
            animation: pulse 0.8s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Responsivo para celular */
        @media (max-width: 500px) {
            h1 {
                font-size: 2em;
            }

            .container {
                padding: 20px;
            }

            input[type="number"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <div class="container">
        <label for="txtvel">Velocidade do carro (km/h):</label>
        <input type="number" name="txtvel" id="txtvel" placeholder="Digite a velocidade">
        <input type="button" value="Verificar" onclick="calcular()">
        <div id="res"></div>
    </div>

    <script>
        function calcular() {
            var txtv = document.getElementById('txtvel')
            var res = document.getElementById('res')
            var vel = Number(txtv.value)

            if (txtv.value === '') {
                res.innerHTML = '<p>Por favor, digite uma velocidade.</p>'
                return
            }

            res.innerHTML = `<p>Sua velocidade Ã© de ${vel} Km/h</p>`
            if (vel > 60) {
                res.innerHTML += `<p class="multa">ðŸš“ VocÃª foi MULTADO!</p>`
            }

            // AnimaÃ§Ã£o suave quando atualiza
            res.classList.remove('animate')
            void res.offsetWidth // forÃ§a reflow
            res.classList.add('animate')
        }
    </script>
</body>
</html>
